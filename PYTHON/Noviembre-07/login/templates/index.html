<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Register</h2>
                <form action="/register" method="post">
                    <div class="mb-3">
                        <label for="emailIpt" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailIpt" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="passwordIpt" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordIpt" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="passwordIpt" class="form-label">Password Confirm</label>
                        <input type="password" class="form-control" id="passwordIpt" name="passwordConfirm">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>

                </form>

            </div>
            <div class="col">
                <h2>Login</h2>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="emailIpt" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailIpt" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="passwordIpt" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordIpt" name="password">
                    </div>
                    <input type="hidden" name="type" value="login">
                    <button type="submit" class="btn btn-primary">Login</button>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
